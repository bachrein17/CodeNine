<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <section class="halogin">
        <div class="imgbx"> 
            <img src="image/loginawal.png" alt="">
        </div>
        <div class="contentbx">
            <div class="formbx">
                <h2>Login</h2>
                <p>Selamat Datang Kembali! Silahkan Masuk Kembali</p>
                <form>
                    <div class="inputbx">
                        <span>Username</span>
                        <input type="text" placeholder="Masukan Username atau Email" required>
                    </div>
                    <div class="inputbx">
                        <span>Password</span>
                        <input type="password" id="passwordInput" placeholder="Masukan Password" required>
                        </span>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Ingat Saya!</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Lupa Password</a>
                        </div>
                    </div>
                    <div class="inputbx">
                        <a href="homepage.html" class="signin">Login</a>
                    </div>
                </form>
                <ul class="sci">
                    <li><img src="image/google.png" alt=""></li>
                    <li><img src="image/facebook.png" alt=""></li>
                </ul>
                <div class="inputbx" style="text-align: center; padding-top: 30px;">
                    <p>Belum punya akun? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>
    <script>
        const password = document.querySelector("input");
        const button_show = document.querySelector("i");
        button_show.addEventListener("clic", function(){
            if(password.type == "password"){
                password.type ="text";
                button_show.classList.add("hide");
            } else {
                password.type = "password";
                button_show.classList.remove("hiide");
            }
        })
    </script>
</body>
</html>
